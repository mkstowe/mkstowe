<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="{{ desc }}" name="Description">
    <title>{{ title }} | Michael Stowe</title>

    <link rel="icon" href="{{ url_for('static', filename='media/favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/manifest.json" rel="manifest">

    <script src="https://kit.fontawesome.com/2365367118.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143308122-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-143308122-1');
    </script>
</head>

<body>
<header>
    <h1><a class="title" href="/">Michael Stowe</a></h1>

    <div class="top">
        <a class="menu_icon" href="#"><i class="material-icons">dehaze</i></a>
    </div>
</header>

<div class="icon">
    <a href="/"><img alt="Home icon" src="{{ url_for('static', filename='media/terminal.svg') }}"/></a>
</div>

<nav class="menu">
    <a class="item_menu" href="/">Home</a>
    <a class="item_menu" href="/skills/">Skills</a>
    <a class="item_menu" href="/projects/">Projects</a>
    <a class="item_menu" href="/experience/">Experience</a>
    <div id="socials">
        <a class="item_menu" href="mailto:michaelstowe12@gmail.com" id="email" rel="noreferrer" target="_blank">
            <i class="fa fa-envelope"></i>
        </a>
        <a class="item_menu" href="https://linkedin.com/in/mkstowe" id="linkedin" rel="noreferrer" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</nav>

<script>
    $(document).ready(function() {
        $('.item_menu').each(function () {
            if (this.textContent === "{{ title }}") {
                $(this).attr('id', 'current');
            }
        });
    });
</script>

<main>
    {% include load_file %}
</main>

<footer id="copyright">
    <p>&copy; {{ now.year }} Michael Stowe</p>
</footer>
</body>
</html>
